<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品集 | 开发者</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 顶部导航 -->
        <nav class="navbar">
            <div class="nav-logo">
                <h1>mfcheer</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#about">关于</a></li>
                <li><a href="#skills">技能</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>

        <!-- Hero 部分 -->
        <section class="hero" id="about">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="gradient-text">后端开发者</span>
                </h1>
                <p class="hero-subtitle">用代码创造美好的互联网体验</p>
                <p class="hero-description">
                    热爱技术 | 追求创新 | 专注用户体验
                </p>
                <div class="hero-cta">
                    <a href="#contact" class="btn btn-primary">联系我</a>
                    <a href="#skills" class="btn btn-secondary">了解更多</a>
                </div>
            </div>
            <div class="hero-visual">
                <div class="floating-card card-1">
                    <span>Go</span>
                </div>
                <div class="floating-card card-1">
                    <span>Python</span>
                </div>
                <div class="floating-card card-1">
                    <span>数据流处理</span>
                </div>
                <div class="floating-card card-2">
                    <span>数据存储</span>
                </div>
                <div class="floating-card card-3">
                    <span>高吞吐系统</span>
                </div>
                <div class="floating-card card-4">
                    <span>机器学习</span>
                </div>
                <div class="floating-card card-1">
                    <span>大数据技术</span>
                </div>
                <div class="floating-card card-5">
                    <span>MySQL</span>
                </div>
                <div class="floating-card card-6">
                    <span>MQ</span>
                </div>
                <div class="floating-card card-7">
                    <span>KV存储</span>
                </div>
                <div class="floating-card card-8">
                    <span>推荐系统</span>
                </div>
                <div class="floating-card card-9">
                    <span>广告业务</span>
                </div>
                <div class="floating-card card-10">
                    <span>房产业务</span>
                </div>
            </div>
        </section>

        <!-- 个人信息部分 -->
        <section class="about-section">
            <h2>关于我</h2>
            <div class="about-content">
                <div class="about-text">
                    <p> 资深开发 | 热爱新技术 | 追求代码优雅</p>
                    <p>专注 后端开发、系统架构设计</p>
                </div>
            </div>
        </section>

        <!-- 联系方式 -->
        <section class="contact-section" id="contact">
            <h2>📬 联系我</h2>
            <p class="contact-subtitle">期待与你相识</p>
            <div class="contact-links">
                <a href="mfcheer@qq.com" class="contact-btn">
                    <span class="contact-icon">✉</span>
                    <span>发送邮件</span>
                </a>
                <a href="https://github.com/mfcheer" target="_blank" class="contact-btn">
                    <span class="contact-icon">💻</span>
                    <span>GitHub</span>
                </a>
                <a href="https://linkedin.com" target="_blank" class="contact-btn">
                    <span class="contact-icon">🔗</span>
                    <span>LinkedIn</span>
                </a>
                <a href="https://twitter.com" target="_blank" class="contact-btn">
                    <span class="contact-icon">𝕏</span>
                    <span>Twitter</span>
                </a>
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="footer">
            <p>💫 Build with love | © 2026 All rights reserved</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
